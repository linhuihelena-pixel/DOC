<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU Declaration of Conformity - Nasogtech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .doc-card:hover { transform: translateY(-5px); transition: all 0.3s; }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-5xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-3xl font-bold text-gray-800">EU Declaration of Conformity (DoC)</h1>
            <p class="text-gray-500 mt-2">Download the DoC files according to your product model and shop.</p>
        </header>

        <div class="grid md:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 doc-card">
                <div class="flex items-center mb-4">
                    <span class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-sm font-bold">Model: 9193</span>
                </div>
                <div>
                    <p class="text-sm font-semibold text-gray-400 mb-2">Shop: huiqichuang</p>
                    <div class="flex flex-wrap gap-2" id="links-9193-hui"></div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 doc-card">
                <div class="flex items-center mb-4">
                    <span class="bg-green-100 text-green-600 px-3 py-1 rounded-full text-sm font-bold">Model: K8</span>
                </div>
                <div class="space-y-6">
                    <div>
                        <p class="text-sm font-semibold text-gray-400 mb-2">Shop: Getchworld</p>
                        <div class="flex flex-wrap gap-2" id="links-k8-get"></div>
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-gray-400 mb-2">Shop: huiqichuang</p>
                        <div class="flex flex-wrap gap-2" id="links-k8-hui"></div>
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-gray-400 mb-2">Shop: Baofular</p>
                        <div class="flex flex-wrap gap-2" id="links-k8-bao"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 修正后的语言列表，对应你文件夹里的 NL.pdf
        const langs = ['EN','DE','ES','FR','IT','NL','PL','SE'];
        
        function renderLinks(elementId, model, shop) {
            const container = document.getElementById(elementId);
            langs.forEach(lang => {
                const a = document.createElement('a');
                a.href = `./${model}/${shop}/${lang}.pdf`;
                a.target = "_blank";
                a.className = "px-3 py-1 bg-gray-50 hover:bg-blue-500 hover:text-white border border-gray-200 rounded text-xs transition";
                a.innerText = lang;
                container.appendChild(a);
            });
        }

        // 渲染所有按钮
        renderLinks('links-9193-hui', '9193', 'huiqichuang');
        renderLinks('links-k8-get', 'K8', 'Getchworld');
        renderLinks('links-k8-hui', 'K8', 'huiqichuang');
        renderLinks('links-k8-bao', 'K8', 'Baofular');
    </script>
</body>
</html>
