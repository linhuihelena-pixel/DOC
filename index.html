<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>NASOGTECH - Document Center</title>
    <style>
        body { font-family: -apple-system, sans-serif; line-height: 1.6; max-width: 900px; margin: 0 auto; padding: 40px 20px; background-color: #f4f7f6; }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 40px; }

</head>

            <a class="lang-btn" href="K8-BF/FR.pdf">Français (FR)</a>
